<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin-right: 20px;
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-iteration-count: infinite;
        }
        .carousel img:nth-child(1) {
            animation-delay: 0s;
        }
        .carousel img:nth-child(2) {
            animation-delay: 3s;
        }
        .carousel img:nth-child(3) {
            animation-delay: 6s;
        }
        .carousel img:nth-child(4) {
            animation-delay: 9s;
        }
        .carousel img:nth-child(5) {
            animation-delay: 12s;
        }
        @keyframes fadeIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            30% {
                transform: translateX(0);
                opacity: 1;
            }
            70% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                transform: scale(75%);
                opacity: 0;
            }
        }
        .text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="placeholder1.jpg" alt="Image 1">
            <img src="placeholder1.jpg" alt="Image 2">
            <img src="placeholder1.jpg" alt="Image 3">
            <img src="placeholder1.jpg" alt="Image 4">
            <img src="placeholder1.jpg" alt="Image 5">
        </div>
        <div class="text">Hello!</div>
    </div>
</body>
</html>
